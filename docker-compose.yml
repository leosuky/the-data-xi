version: "3.8"

services:
  app:
    build: .
    container_name: dataxi_app
    volumes:
      - .:/workspace
      - ./.env:/workspace/.env
    working_dir: /workspace
    environment:
      PYTHONUNBUFFERED: "1"
      SPARK_LOCAL_IP: "127.0.0.1"
    ports:
      - "4040:4040"     # Spark UI (shows while a job runs)
    depends_on:
      - db
    stdin_open: true
    tty: true

  db:
    image: postgres:15
    container_name: dataxi_db
    environment:
      POSTGRES_USER: dataxi
      POSTGRES_PASSWORD: dataxi
      POSTGRES_DB: dataxi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
